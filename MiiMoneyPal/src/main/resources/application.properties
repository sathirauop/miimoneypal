spring.application.name=MiiMoneyPal

# ===========================================
# JWT Configuration
# ===========================================
# IMPORTANT: Use a secure 256-bit (32+ characters) secret in production
# Generate with: openssl rand -base64 32
jwt.secret=${JWT_SECRET:your-development-secret-key-min-256-bits-required}
# Access token expires in 24 hours (milliseconds)
jwt.access-token-expiration=86400000
# Refresh token expires in 7 days (milliseconds)
jwt.refresh-token-expiration=604800000

# ===========================================
# Jackson JSON Configuration
# ===========================================
# Use snake_case for JSON field names (matches database and API convention)
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# ===========================================
# Server Configuration
# ===========================================
server.port=8080

# ===========================================
# Logging Configuration
# ===========================================
logging.level.com.sathira.miimoneypal=DEBUG
logging.level.org.springframework.security=DEBUG
